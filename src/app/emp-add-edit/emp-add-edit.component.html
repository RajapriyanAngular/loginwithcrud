

<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>

<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="context">

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Enter Your First name" formControlName="firstName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label> Last Name</mat-label>
            <input matInput placeholder="Enter Your Last name" formControlName="lastName">
          </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter mail id" formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
           <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
          
    </div>
    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label>Gender</mat-label>
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
            <mat-radio-button value="Others">Others</mat-radio-button>
          </mat-radio-group>
    </div>
    <div class="row">
<mat-form-field appearance="outline" >
  <mat-label>Education</mat-label>
  <mat-select formControlName="education">
    <mat-option *ngFor="let val of education"[value]="val" >
        {{val}}</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>Company Name</mat-label>
    <input matInput placeholder="Company Name" formControlName="companyName">
  </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Experience</mat-label>
            <mat-select formControlName="experience">
              <mat-option *ngFor="let val of experience "[value]="val" >
                  {{val}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Income</mat-label>
            <input matInput placeholder="Enter Your Current CTC" type="number" formControlName="package">
          </mat-form-field>

    </div>

</div>


<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data?'Update':'Save'}}</button>
</div>
</form>
